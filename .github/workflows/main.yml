name: Build data.json on new PDF

on:
  push:
    paths:
      - "compte_rendu/*.pdf"         # d√©clenche seulement si des PDFs changent dans rendus/
  workflow_dispatch:           # lancement manuel au besoin

permissions:
  contents: write              # pour pousser le data.json avec GITHUB_TOKEN

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # utile si tu veux garder l'historique pour dates SHA etc.

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (none needed)
        run: echo "No deps"

      - name: Generate data.json
        run: node .github/scripts/generate_data.mjs

      - name: Commit data.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: regenerate data.json"
          file_pattern: "data.json"

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">

  <!-- Section présentation -->
  <header class="w-full max-w-4xl mx-auto p-8 text-center">
    <h1 class="text-4xl font-bold mb-4">Bienvenue sur mon portfolio</h1>
    <p class="text-lg text-gray-300 leading-relaxed">
      Bonjour, je suis <span class="font-semibold">[lolo]</span>.  
      ci-dessous la liste des comptes rendus.  
    </p>
  </header>

  <!-- Section liste défilable -->
  <main class="w-full max-w-4xl mx-auto flex-1 p-6">
    <h2 class="text-2xl font-semibold mb-4">comptes rendu</h2>
    <div class="overflow-y-auto max-h-[60vh] rounded-lg border border-gray-700">
      <table class="w-full table-auto border-collapse">
        <thead>
          <tr class="bg-gray-800 text-gray-300">
            <th class="p-3 text-left">Nom</th>
            <th class="p-3 text-left">Taille (Bytes)</th>
            <th class="p-3 text-left">Dernière modification</th>
          </tr>
        </thead>
        <tbody id="fileList" class="text-gray-200">
          <!-- Lignes ajoutées par JS -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="text-center p-4 text-gray-500">
    © 2025 Mon Portfolio
  </footer>

  <script>
    // Fonction pour remplir la liste de fichiers
    async function populateFileList() {
      try {
        const response = await fetch('config.json');
        if (!response.ok) throw new Error('Impossible de charger config.json');
        const config = await response.json();
        const fileList = document.getElementById('fileList');

        config.files.forEach(file => {
          const row = document.createElement('tr');
          row.className = 'border-b border-gray-700 hover:bg-gray-800';
          row.innerHTML = `
            <td class="p-3"><a href="${file.path}" download class="text-blue-400 hover:underline">${file.name}</a></td>
            <td class="p-3">${file.size_bytes}</td>
            <td class="p-3">${new Date(file.mtime_iso).toLocaleString()}</td>
          `;
          fileList.appendChild(row);
        });
      } catch (error) {
        console.error('Erreur chargement liste :', error);
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '<tr><td colspan="3" class="p-3 text-red-500">Erreur : config.json introuvable.</td></tr>';
      }
    }

    window.onload = populateFileList;
  </script>
</body>
</html>

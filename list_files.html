<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable File List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">File List</h1>
        <div class="overflow-y-auto max-h-96">
            <table class="w-full table-auto border-collapse">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="p-3 text-left">Name</th>
                        <th class="p-3 text-left">Path</th>
                        <th class="p-3 text-left">Size (Bytes)</th>
                        <th class="p-3 text-left">Last Modified</th>
                    </tr>
                </thead>
                <tbody id="fileList" class="text-gray-600">
                    <!-- File rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to populate the file list from config.json
        async function populateFileList() {
            try {
                const response = await fetch('config.json');
                if (!response.ok) throw new Error('Failed to load config.json');
                const config = await response.json();
                const fileList = document.getElementById('fileList');

                config.files.forEach(file => {
                    const row = document.createElement('tr');
                    row.className = 'border-b hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="p-3"><a href="${file.path}" download class="text-blue-600 hover:underline">${file.name}</a></td>
                        <td class="p-3">${file.path}</td>
                        <td class="p-3">${file.size_bytes}</td>
                        <td class="p-3">${new Date(file.mtime_iso).toLocaleString()}</td>
                    `;
                    fileList.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading file list:', error);
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '<tr><td colspan="4" class="p-3 text-red-600">Failed to load file list. Please check config.json.</td></tr>';
            }
        }

        // Load the file list when the page loads
        window.onload = populateFileList;
    </script>
</body>
</html>
